<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hazarcilek</title>

    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!--FONTAWESOME-->
    <script
      src="https://kit.fontawesome.com/34df745cb7.js"
      crossorigin="anonymous"
    ></script>

    <!--CUSTOM STYLES-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <!--HEADER CONTAINER-->
    <div class="container-fluid bg-dark p-4">
      <div class="row">
        <div class="col">
          <a class="navbar-brand text-end text-light" href="#">hazarcilek</a>
          <button type="button" class="btn btn-outline-light border-0">
            Resume
          </button>
          <button type="button" class="btn btn-outline-light border-0">
            Portfolio
          </button>
          <button type="button" class="btn btn-outline-light border-0">
            About
          </button>
        </div>
      </div>
    </div>

    <!--ITEMS CONTAINER-->
    <div class="container-fluid">
      <div class="row bg-light">
        <!--CARD - Minimalist Clock-->
        <div class="col-xs-6 col-md-4 p-4">
          <div class="card m-2 box-shadow">
            <img
              src="./portfolio-assets/clock_3d_hazarcilek.jpg"
              class="card-img-top"
              alt="3D Model of a Minimalist Clock."
            />
            <div class="card-body">
              <h5 class="card-title">Minimalist Clock</h5>
              <p class="card-text">
                This is a clock model I've created in my free-time.
              </p>
            </div>
          </div>
        </div>

        <!--CARD - Porcelain Cup-->
        <div class="col-xs-6 col-md-4 p-4">
          <div class="card m-2 box-shadow">
            <img
              src="./portfolio-assets/porcelainCup_3d_hazarcilek.jpg"
              class="card-img-top"
              alt="3D Model of a Minimalist Clock."
            />
            <div class="card-body">
              <h5 class="card-title">Porcelain Cup</h5>
              <p class="card-text">
                This is a porcelain cup I've modeled, textured with BlenderKit textures.
              </p>
            </div>
          </div>
        </div>

        <!--CARD - Seedling Emoji-->
        <div class="col-xs-6 col-md-4 p-4">
            <div class="card m-2 box-shadow">
              <img
                src="./portfolio-assets/seedlingEmoji_3d_hazarcilek.jpg"
                class="card-img-top"
                alt="3D Model of a Minimalist Clock."
              />
              <div class="card-body">
                <h5 class="card-title">Seedling Emoji</h5>
                <p class="card-text">
                  This is an 3D stylized model of the seedling emoji.
                </p>
              </div>
            </div>
          </div>


      </div>
    </div>
  </body>
</html>
